<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BD Custom Tailors</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato&display=swap" rel="stylesheet">
        <link href="./styles/reset.css" type="text/css" rel="stylesheet">
        <link href="./styles/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="./images/logo.png" alt="BD Custom Tailors logo">
            <nav>
                <ul>
                    <li><a href="#hero">Our Mission</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#team">Our Team</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">
                <div>
                    <h1>BD Custom Tailors</h1>
                    <p>Old-world tailoring for the modern man</p>    
                </div>
            </section>
            <section id="services">
                <h2>Services</h2>
                <div class="card-container">
                    <figure class="custom-shirts">
                        <div class="image-container">
                            <img src="./images/custom-shirt.jpg">    
                        </div>
                        <figcaption>Custom Shirts</figcaption>
                    </figure>
                    <figure class="custom-suits">
                        <div class="image-container">
                            <img src="./images/custom-suit.jpg">
                        </div>
                        <figcaption>Custom Suits</figcaption>
                    </figure>
                    <figure class="alterations">
                        <div class="image-container">
                            <img src="./images/alterations.jpg">
                        </div>
                        <figcaption>Alterations</figcaption>
                    </figure>
                </div>
            </section>
            <section id="team">
                <h2>Meet Our Team</h2>
                <div class="card-container">
                    <figure class="ralph-lauren">
                        <div class="image-container">
                            <img src="./images/ralph-lauren.jpg">
                        </div>
                        <figcaption>Ralph Lauren</figcaption>
                    </figure>
                    <figure class="giorgio-armani">
                        <div class="image-container">
                            <img src="./images/giorgio-armani.jpg">
                        </div>
                        <figcaption>Giorgio Armani</figcaption>
                    </figure>
                    <figure class="calvin-klein">
                        <div class="image-container">
                            <img src="./images/calvin-klein.jpeg">
                        </div>
                        <figcaption>Calvin Klein</figcaption>
                    </figure>                    
                </div>
            </section>
        </main>
        <footer>
            <p><span>&#169</span>2020 BD Custom Tailors</p>
            <p>Website design by Ben Drendel</p>
        </footer>
    </body>
</html>
